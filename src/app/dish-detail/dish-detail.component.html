<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="10px"
fxLayoutGap.xs="0"  *ngIf="dish">
  <div fxFlex="40">
    <mat-card>
      <mat-card-header>
        <p>{{dish.name | uppercase}}</p>
        </mat-card-header>
        <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
        <mat-card-content>
          <p>{{dish.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
            <button mat-button (click)="goBack()">BACK</button>
          </mat-card-actions>
      </mat-card>
</div>
      <div fxFlex="40">
      <mat-list>
      <h3 mat-subheader><b>Comments</b></h3>
        <mat-list-item *ngFor="let com of dish.comments">
        <h4 mat-line>{{com.comment}}</h4>
        <p mat-line>{{com.rating}} stars</p>
        <p mat-line>--{{com.author}} {{com.date | date}}</p>
          </mat-list-item>
        </mat-list>
        </div>
</div>
<div [hidden]="dish">
  <mat-spinner></mat-spinner><h4>Loading ... Please wait</h4>
  </div>
